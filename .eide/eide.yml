version: "4.1"
name: Project
type: RISC-V
deviceName: null
packDir: null
srcDirs:
  - libraries
  - project
virtualFolder:
  name: <virtual_root>
  files: []
  folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: 543a41bec115bd589195de5f20094dbd
targets:
  Debug:
    cppPreprocessAttrs:
      defineList: []
      incList:
        - libraries/zf_common
        - libraries/zf_components
        - libraries/zf_driver
        - project/code
        - project/user/inc
        - project/user/src
        - libraries/sdk/Core
        - libraries/sdk/Peripheral
        - libraries/sdk/Startup
        - libraries/zf_device
      libList:
        - libraries/zf_common
        - libraries/zf_components
        - libraries/zf_device
        - libraries/zf_driver
        - libraries/sdk/Core
        - libraries/sdk/Peripheral
        - libraries/sdk/Startup
    excludeList:
      - Startup/startup_ch32v30x_D8.S
      - sdk/Startup/startup_ch32v30x_D8.S
      - libraries/zf_device/libzf_device_config.a
      - project/code/icm24688.c
    toolchain: RISCV_GCC
    toolchainConfigMap:
      RISCV_GCC:
        linkerScriptPath: libraries/sdk/Ld/Link.ld
        options:
          version: 2
          afterBuildTasks:
            - name: elf_to_lst
              abortAfterFailed: false
              command: '"${CompilerFolder}\${CompilerPrefix}objdump" --source --all-headers --demangle --disassemble "${OutDir}\${targetName}.elf" > "${OutDir}\${targetName}.lst"'
              disable: false
          asm-compiler:
            ASM_FLAGS: -Wl,-Bstatic
          beforeBuildTasks: []
          c/cpp-compiler:
            C_FLAGS: -Wl,-Bstatic
            language-c: gnu11
            language-cpp: c++20
            no-exceptions: true
            no-rtti: true
            no-threadsafe-statics: true
            no-use-cxa-atexit: true
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-debug
            optimization-lto: true
            signed-char: true
            warnings: all-warnings
          global:
            abi: ilp32
            arch: rv32imacxw
            code-model: medlow
            misc-control: -msmall-data-limit=8 -msave-restore -fmessage-length=0 -fsigned-char -ffunction-sections -fdata-sections -fno-common -Wunused -Wuninitialized --specs=nano.specs --specs=nosys.specs
            output-debug-info: enable
          linker:
            $toolName: auto
            LD_FLAGS: -Xlinker --gc-sections -nostartfiles
            output-format: elf
            remove-unused-input-sections: true
    uploadConfigMap:
      Custom:
        bin: ${ExecutableName}.bin
        commandLine: download.cmd ${programFile}
        eraseChipCommand: ""
      JLink:
        baseAddr: "0x08000000"
        bin: ""
        cpuInfo:
          cpuName: STM32F103C8
          vendor: ST
        otherCmds: ""
        proType: 1
        speed: 8000
      OpenOCD:
        baseAddr: "0x08000000"
        bin: ""
        interface: ${workspaceFolder}/tools/null
        target: ${workspaceFolder}/tools/wch-riscv
    uploader: Custom
